<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>미튜브</title>
<link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
	<div class="login">
		<div class="container">
			<div id="login" class="box">
				<div class="initView">
					<div class="progressbar"></div>

					<div class="icon">
						<div class="align-center">
							<span><img th:src="@{/img/logo.png}"></span>
						</div>
					</div>

					<div class="title align-center">
						<h1>로그인</h1>
						<div class="comment">
							<span><a th:href="@{/}">메인으로 이동</a></span>
						</div>
					</div>

					<form id="loginform" class="form">
						<div class="input_group">
							<input id="id" type="text" required /> <label for="id">아이디</label>
							<div class="msg">
								<div class="alert" hidden>
									<span>!</span> <span>유효한 아이디가 아닙니다.</span>
								</div>

							</div>
						</div>
						<div class="input_group">
							<input id="password" type="password" required /> <label
								for="password">비밀번호</label>
							<div class="msg">
								<div class="alert" hidden>
									<span>!</span> <span>비밀번호가 일치하지 않습니다.</span>
								</div>

							</div>
						</div>
						<div class="forget">
							<span><a href="#">아이디를 잊으셨나요?</a></span>
						</div>
					</form>
					<div class="button_group">
						<div>
							<a th:href="@{/signup}">계정 만들기</a>
						</div>
						<div>
							<button class="btn_commit">다음</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
