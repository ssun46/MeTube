<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
	<head th:replace="fragment/includes :: heads"></head>
	
	<link rel="stylesheet" th:href="@{/css/channel-ui.css}">
			
	<body>
		<div th:fragment="profile_upload">
			<div id="profile_upload_dialog" class="align-items-center">
				<a style="width: 300px;">
					<input class="profile_filepond filepond" name="profile" type="file" accept="image/png, image/jpeg, image/gif" />
				</a>
			</div>
		</div>
		
		<div th:fragment="video_upload">
			<div id="video_upload_dialog" class="modal px-0 py-0" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-lg mx-0 my-0" role="document">
					<div class="modal-content border-0" style="height: 100%;">
						<div class="modal-header">
							<h5 class="modal-title font-weight-bold">동영상 업로드</h5>
							<button id="upload_close" type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: 1.5rem;">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div id="video_upload_area" class="modal-body px-0 text-center align-items-center" style="height: 100%;">
							<div class="row" style="width: 350px;">
								<div class="col-12 py-3">
									<a><input class="video_filepond filepond" name="video" type="file" accept="video/*" /></a>
								</div>
							</div>
						</div>
						<div id="video_info_area" style="display: none;">
							<form id="video_info">
								<input type="hidden" name="id" />
								<div class="row mx-0 px-3 py-3">
									<div class="col-12">
										<h5>세부정보</h5>
									</div>
									<div class="col-12">
										<div id="name_form_group" class="form-group border rounded">
											<label id="name_label" for="name" class="f-12 px-2 pt-1 pb-0">제목(필수정보)</label>
											<input type="text" id="name" name="name" maxlength="100" onfocus="addFocus('name');" onfocusout="removeFocus('name');" onkeyup="getNameLength();"class="form-control border-0 font-weight-bold px-2 py-0 w-100" style="height: auto;" />
											<div class="f-12 f-gray px-2 pt-0 pb-1 text-right">
												<span id="name_size">0</span>/100
											</div>
										</div>
									</div>
									<div class="col-12">
										<div id="notes_form_group" class="form-group border rounded">
											<label id="notes_label" for="notes" class="f-12 px-2 pt-1 pb-0">설명</label>
											<textarea id="notes" name="notes" rows="5" onfocus="addFocus('notes');" onfocusout="removeFocus('notes');" onkeyup="getNotesLength();" placeholder="동영상 정보를 입력해주세요." class="form-control border-0 px-2 py-0 w-100" style="resize: none;"></textarea>
											<div class="f-12 f-gray px-2 pt-0 pb-1 text-right">
												<span id="notes_size">0</span>/5000
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-md-12 pb-3">
										<div class="pb-3">
											<label class="w-100 font-weight-bold">재생목록</label>
											<span class="f-12">동영상을 1개 이상의 재생목록에 추가하세요.</span>
											<select name="playlist" class="w-100 px-1">
												<option value="0">전체</option>
												<option value="1">아이돌</option>
												<option value="2">리그오브레전드</option>
											</select>
										</div>
										<div class="pb-3">
											<label class="w-100 font-weight-bold">공개 상태</label>
											<span class="f-12">동영상 공개 여부를 선택해주세요.</span>
											<select name="public_yn" class="w-100 px-1">
												<option value="1">공개</option>
												<option value="0">비공개</option>
											</select>
										</div>
										<div>
											<label class="w-100 font-weight-bold">등록 카테고리</label>
											<span class="f-12">동영상의 카테고리를 선택해주세요.</span>
											<select id="category" name="category" class="w-100 px-1"></select>
										</div>
									</div>
									<div class="col-lg-6 col-md-12 px-3 pb-3">
										<label class="font-weight-bold">미리보기 이미지</label>
										<span class="f-12"><br/>썸네일 최적화 사이즈는 '1280x720' 픽셀입니다.</span>
										<input class="thumbnail_filepond filepond" name="thumbnail" type="file" accept="image/png, image/jpeg, image/gif" />
									</div>
								</div>
								<div class="text-right px-3 pb-2">
									<a><input type="button" onclick="formSubmit();" class="btn btn-deepblue mr-3" value="등록" /></a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
